<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main class="container">
<div class="sub-container">
<img src="./images/illustration-hero.svg" alt="hero">
<h1 class="summary">Order Summary</h1>
<p class="summary-description">
  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
</p>

<div class="annual-plan-container">
<div class="image-and-aunual-plan">
  <div class="annual-plan">
  <img src="./images/icon-music.svg" alt="music icon">
    <div class="content-explanation">
      <h1 class="annual-plan-h1">
        Annual Plan
      </h1>
      <h3 class="price-in-a-year">
    $59.99/year
      </h3>
    </div>
  </div>
<button class="change">
  <a href="#">Change</a>
</button>
</div>  
</div>
<div class="general-button">
  
<button class="proceed-to-payment">Proceed to Payment</button>
<button class="cancel">Cancel Order</button>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/Owoeye0laoluwa"> Olamarx</a>.
  </div>
</div>

  </main>

  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order
   -->
  
</body>
</html>
